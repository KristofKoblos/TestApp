<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <style type="text/css">
      .center {
        text-align: center;
      }
    </style>

    <!-- Include the compiled Ratchet JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script src="js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Home page</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="content-padded">
        <span class="json-content"></span>
        <button class="btn btn-block btn-outlined get-json">Get JSON</button>
      </div>
      <nav class="bar bar-tab">
        <a class="tab-item active" href="#">
          <span class="icon icon-home"></span>
          <span class="tab-label">Home</span>
        </a>
        <a class="tab-item" href="settings.html" data-transfer="fade">
          <span class="icon icon-gear"></span>
          <span class="tab-label">Settings</span>
        </a>
      </nav>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.get-json').click(function() {
          $.post('http://192.168.1.15/ratchet-v2.0.2/post.php', function(data, status) {
            $('.json-content').html('Name: ' + data.name +
                                    '<br/>Age: ' + data.age +
                                    '<br/>Gender: ' + data.gender);
          }, 'json');
        });
      });
    </script>
  </body>
</html>
